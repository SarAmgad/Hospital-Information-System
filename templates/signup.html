<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="copyright" content="MACode ID, https://macodeid.com/">

    <title>Hemodialysis Department-Sign Up</title>

    <link rel="stylesheet" href="../static/css/maicons.css">

    <link rel="stylesheet" href="../static/css/bootstrap.css">
  
    <link rel="stylesheet" href="../static/vendor/owl-carousel/css/owl.carousel.css">
  
    <link rel="stylesheet" href="../static/vendor/animate/animate.css">
  
    <link rel="stylesheet" href="../static/css/theme.css">
    
</head>

<body>
    <header>
        <div class="topbar">
            <div class="container">
              <div class="row">
                <div class="col-sm-8 text-sm">
                  <div class="site-info">
                    <a href="#"><span class="mai-call text-primary"></span> +00 000 0000 0000</a>
                    <span class="divider">|</span>
                    <a href="#"><span class="mai-mail text-primary"></span> hemodialysis@example.net</a>
                  </div>
                </div>
                <div class="col-sm-4 text-right text-sm">
                  <div class="social-mini-button">
                    <a href="https://www.facebook.com/"><span class="mai-logo-facebook-f"></span></a>
                    <a href="https://twitter.com/"><span class="mai-logo-twitter"></span></a>
                    <a href="https://www.instagram.com/"><span class="mai-logo-instagram"></span></a>
                  </div>
                </div>
              </div> <!-- .row -->
            </div> <!-- .container -->
          </div> <!-- .topbar -->

        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="{{url_for('index')}}"><span class="text-primary">Hemodialysis</span>-Department</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport"
                    aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupport">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{url_for('index')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('aboutus')}}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('doctors')}}">Doctors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('blog')}}">News</a>
                          </li>
                    </ul>
                </div> <!-- .navbar-collapse -->
            </div> <!-- .container -->
        </nav>
    </header>

    <div class="page-section">
        <div class="container">
            <h1 class="text-center wow fadeInUp">Sign Up</h1>
            <p class="wow zoomIn message">Already have an account? <a href="\log">Log in</a></p>
            <div class='error'>{{ error }}</div>
            <form class="main-form" action ="{{ url_for('SignUp') }}" method="post" enctype="multipart/form-data">
                <div class="row mt-5 ">
                    <div class="col-12 col-sm-6 py-2 wow fadeInRight" data-wow-delay="300ms">
                        <select name="role" id="as" class="custom-select">
                            <option value="admin">Admin</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>
    
                    <div class="col-12 col-sm-6 py-2 wow fadeInRight" data-wow-delay="300ms">
                        <select name="gender" id="as" class="custom-select">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 py-2 wow fadeInLeft input-control">
                        <input type="text" name="name" id="username" class="form-control" placeholder="Firstname" value='{{ name }}'>
                        <div class="error">{{error_statm1}}</div>
                    </div>
                    <div class="col-12 col-sm-6 py-2 wow fadeInLeft input-control">
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Lastname" value='{{ lastname }}'>
                        <div class="error">{{error_statm2}}</div>
                    </div>
    
                    <div class="col-12 col-sm-6 py-2 wow fadeInUp input-control" data-wow-delay="300ms">
                        <input type="password" name="id" id="password" class="form-control" placeholder="Password" value='{{ passwd }}'>
                        <div class="error">{{error_statm3}}</div>
                    </div>
    
                    <div class="col-12 col-sm-6 py-2 wow fadeInLeft input-control">
                        <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" value='{{ email }}'>
                        <div class="error">{{error_statm4}}</div>
                    </div>
                    <div class="col-12 col-sm-6 py-2 wow fadeInLeft input-control">
                        <input type="date" name="date" id="date" class="form-control" placeholder="" required>
                    </div>
                    <div class="col-12 col-sm-6 py-2 wow fadeInLeft input-control">
                        <input type="tel" name="phonenumber" id="phonenum" class="form-control" placeholder="Mobile Number" value='{{ phonenumber }}'>
                        <div class="error">{{error_statm5}}</div>
                    </div>
                    <div class="col-12 py-2 wow fadeInUp">
                        <input type="text" name="ssn" id="ssn" class="form-control" placeholder="SSN" value='{{ ssn }}'>
                        <div class="error">{{error_statm6}}</div>
                    </div>
                    <div class="col-12 py-2 wow fadeInUp">
                    <button type="submit" class="message btn btn-primary mt-3 wow zoomIn ">Sign Up</button>
                    </div>
              </form>
            </div>
            
          </div>
        </div>
    </div>

</body>
<script src="../static/js/jquery-3.5.1.min.js"></script>

<script src="../static/js/bootstrap.bundle.min.js"></script>

<script src="../static/vendor/owl-carousel/js/owl.carousel.min.js"></script>

<script src="../static/vendor/wow/wow.min.js"></script>

<script src="../static/js/theme.js"></script>

</html>
